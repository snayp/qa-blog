baseURL = "https://snayp.github.io/"
title = "сельский тестер"
ignoreErrors = ["error-remote-getjson", "error-disable-taxonomy"]
languageCode = ["ru", "en"]
defaultContentLanguage = "ru"
defaultContentLanguageInSubdir = true
# paginatepath = "страница"
enableInlineShortcodes = true
canonifyURLs = true
relativeURLs = true
enableEmoji = true
prettyURLs = true
footnotereturnlinkcontents = "<sup>^</sup>"
ignoreFiles = ["\\.ipynb$", ".ipynb_checkpoints$", "\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
disableKinds = [""]
refLinksErrorLevel = "ERROR"
refLinksNotFoundURL = "/"
# Taxonomies.
[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"

[outputs]
  home = [ "HTML", "RSS", "JSON", "WebAppManifest" ]
  section = [ "HTML", "RSS" ]

[mediaTypes."application/manifest+json"]
  suffixes = ["webmanifest"]

[outputFormats.WebAppManifest]
  mediaType = "application/manifest+json"
  rel = "manifest"

  
[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Enable user to embed HTML snippets in Markdown content.
      
  [markup.highlight]
    codeFences = false  # Disable Hugo's code highlighter as it conflicts with Academic's highligher.
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 3

[imaging]
  resampleFilter = "lanczos"
  quality = 90
  anchor = "smart" 

[permalinks]
  # categories = "/категория/:slug/"      # required
  # tags = "/тема/:slug/"                 # required
  pages = "/:slug/"
  # authors = "/:slug/"

[related]
  includeNewer = true
  threshold = 30
  toLower = true

  [[related.indices]]
    name = "categories"
    weight = 40

  [[related.indices]]
    name = "tags"
    weight = 60

  [[related.indices]]
    name = "keywords"
    weight = 80

  [[related.indices]]
    name = "authors"
    weight = 100