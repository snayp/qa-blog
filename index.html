<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Webpack App</title>

</head>

<body>

    <h1>Hello world!</h1>
    <h2>Tip: Check your console</h2>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker
                    .register('sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
    <div id container>
        <div id="player" class="aplayer"></div>
        <div class="aplayer" data-id="22680660" data-server="netease" data-type="playlist" data-mutex="true" data-mini="false"
            data-loop="none">
        </div>
    </div>
    <script src="../node_modules/hls.js/dist/hls.min.js"></script>
    <script src="../node_modules/aplayer/dist/APlayer.min.js"></script>
</body>

</html>
