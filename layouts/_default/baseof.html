<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default "ru-ru" }}">

{{ partial "site_head" . }}
<body id="top" data-spy="scroll" data-offset="70" data-target="{{ if or .IsHome (eq .Type "widget_page") }}#navbar-main{{else}}#TableOfContents{{end}}" {{ if not (.Params.light) }}class="dark"{{end}}>
  {{ partial "fb_sdk"  . }}
  {{ partial "preloader" . }}
  {{ partial "search" . }}

  {{ partial "navbar" . }}

  {{ block "main" . }}{{ end }}

  {{ partial "site_footer" . }}
  
  {{ partial "site_js" . }}

</body>
</html>
